{% extends "base_generic.html" %}
<link rel="stylesheet" href='css/base_style.css'>

{% block content %}

  <div class="feedpage">
    <div class="posting-case">
      <div class="userinfo">
        <a href="/{{user}}"><img src="/media/{{user.profile.photo}}"></a>
      </div>
  
      {% include 'posting_note_template.html' %}
    </div>

    <div class="all-notes">
      {% for note in notes %}
        {% include 'note_template.html' %}
      {% endfor %}
    </div>

  </div>

  <script>
    var textarea = document.querySelector('textarea');

    textarea.addEventListener('keyup', function(){
      if(this.scrollTop > 0){
        this.style.height = this.scrollHeight + "px";
      }
    });
  </script>

  <script>
    var main = document.querySelectorAll('main');
    var bgpt = document.querySelectorAll('background-pattern');

    bgpt.scrollHeight = main.scrollHeight
  </script>

  {% load static %}
  <script src="{% static 'js/banana_rate.js' %}"></script>

{% endblock %}
